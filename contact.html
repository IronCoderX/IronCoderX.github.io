                <p>Please feel free to contact me with any questions or for a quote for any website or webwork.</p>

                      <form name="contact" action="./bin/process.php" method="post">
                          <label for="name" id="name_label">Name: </label>
                          <input type="text" name="name" id="name" size="30" value="" class="text-input" />

                          <label for="message" id="message_label">Message: </label>
                          <textarea name="message" rows="6" cols="34">Please type your message here. Include any and all relevant information.</textarea><br />
                          <label>*What is 2+2? (Anti-spam)</label>
<input name="human" placeholder="Type Here"><br />

                          <label class="error" for="name" id="name_error">This field is required.</label>
                          <label class="error" for="email" id="email_error">This field is required.</label>
